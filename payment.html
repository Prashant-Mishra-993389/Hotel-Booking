<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #1a1a2e;
            padding: 15px 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: goldenrod;
        }

        nav ul li a.active {
            background-color: #1a1a2e;
            color: goldenrod;
        }

        .payment-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .payment-section h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .payment-section p {
            color: #555;
            font-size: 1.2rem;
            margin-top: 10px;
            text-align: center;
        }

        .payment-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid whitesmoke;
        }

        .form-group input[type="text"] {
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #333;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: yellow;
            color: #333;
        }

        .upi-section {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid white;
        }

        .upi-section label {
            font-size: 1rem;
            color: #333;
        }

        .upi-section input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid whitesmoke;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="booking.html">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-section">
        <h1>Secure Payment</h1>
        <p>Complete your booking by entering your payment details below.</p>

        <form class="payment-form">
            <div class="form-group">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" name="cardholder" required>
            </div>

            <div class="form-group">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" maxlength="16" required placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required placeholder="XXX">
            </div>

            <h2>Billing Information</h2>

            <div class="form-group">
                <label for="address">Billing Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="in">India</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="us">United States</option>
                </select>
            </div>

            <div class="upi-section">
                <label for="upi">UPI ID (for UPI Payment)</label>
                <input type="text" id="upi" name="upi" placeholder="example@upi" required>
                <p><small>Enter your UPI ID to make a payment via UPI.</small></p>
            </div>

            <a href="confirmation.html">Confirm Payment</a>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Luxury Hotel. All rights reserved.</p>
    </footer>

</body>
</html>
