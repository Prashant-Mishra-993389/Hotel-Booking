<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #1a1a2e;
            padding: 15px 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #f4d160;
        }

        nav ul li a.active {
            background-color: #1a1a2e;
            color: #f4d160;
        }
        .booking-section {
            padding: 40px 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .booking-section h1 {
            font-size: 2rem;
            color: #444;
        }
        .booking-section p {
            color: #666;
            margin-bottom: 20px;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .book-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .book-btn:hover {
            background-color: #e5533f;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="booking.html" class="active">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking-section booking-page">
        <section class="booking-section">
            <h1>Book Your Stay</h1>
            <p>Fill out the form below to reserve your room at our luxury hotel.</p>
            
            <form class="booking-form">
                <div class="form-group">
                    <label for="checkin">Check-In Date</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="checkout">Check-Out Date</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
                </div>

                <div class="form-group">
                    <label for="roomtype">Room Type</label>
                    <select id="roomtype" name="roomtype" required>
                        <option value="standard">Standard Room</option>
                        <option value="deluxe">Deluxe Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requests">Special Requests</label>
                    <textarea id="requests" name="requests" rows="3" placeholder="Enter any special requests..."></textarea>
                </div>

                <a href="payment.html" class="book-btn">Book Now</a>
            </form>
        </section>
    </section>

    <footer>
        <p>Â© 2024 Luxury Hotel. All rights reserved.</p>
    </footer>

</body>
</html>
